<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synchronized Schedule Template</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #f1f1f1;
            padding: 10px;
            display: flex;
            justify-content: flex-start;
            z-index: 1000;
        }
        .button-container {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            overflow: auto;
        }
        .header button {
            flex-shrink: 0;
            padding: 10px 20px;
            margin: 0 5px;
        }
        .content {
            margin-top: 60px; /* Adjust based on header height */
            height: calc(100% - 60px);
            overflow-y: auto;
        }
        
        .schedules-container {
            display: flex;
            flex-direction: column;
        }
        .schedule {
            display: flex;
            margin-bottom: 20px;
            height: 200px; /* Fixed height for schedule */
            border-top: 1px solid #ccc;;
        }
        .schedule-name {
            width: 50px;
            padding: 10px;
            background-color: #e0e0e0;
            position: sticky;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        .schedule-name h5 {
            margin: 0;
            transform: rotate(-90deg);
            transform-origin: center;
            white-space: nowrap;
            padding: 0;
            font-weight: bold;

        }
        .timeline-container {
            overflow-x: auto;
            width: calc(100% - 50px);
        }
        .timeline {
            width: 1500px; /* Fixed length for timeline */
            background-color: #f9f9f9;
            padding: 10px;
            white-space: normal; /* Allow text to wrap */
        }
        .timeline-content {
            display: flex;
            justify-content: space-between;
            position: relative;
        }
        .timeline-item {
            width: 180px;
            margin-right: 10px;
            background-color: #ddd;
            padding: 5px;
        }
        /* General styling for movie blocks */
        .movie-block {
            border: 1px solid #ccc;
            border-radius: 7px;
            padding: 8px;
            margin: 0;
            background-color: #f9f9f9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: absolute;
        }

        .movie-block-inner {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            
        }

        /* Flex container for top part (poster + title) */
        .movie-block-info {
            display: flex;
            width: 100%;
        }


        /* Ensure the poster and title are aligned properly */
        .movie-block img {
            width:65px;
            margin-right: 10px;
            border-radius: 4px;
        }

        .movie-block strong {
            font-size: 1rem;
            margin-top: 0;
        }

        .movie-block p {
            margin: 0;
            font-size: 0.85rem;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
