<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Showtimes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

    <div class="container my-4">
        <!-- Header: Day selection buttons and current date -->
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex gap-2">
                <!-- Day Buttons (7 days) -->
                <button class="btn btn-primary" id="day1">Day 1</button>
                <button class="btn btn-primary" id="day2">Day 2</button>
                <button class="btn btn-primary" id="day3">Day 3</button>
                <button class="btn btn-primary" id="day4">Day 4</button>
                <button class="btn btn-primary" id="day5">Day 5</button>
                <button class="btn btn-primary" id="day6">Day 6</button>
                <button class="btn btn-primary" id="day7">Day 7</button>
            </div>
            
        </div>

        <!-- Schedule Grid: 7 theaters (Bootstrap grid with columns) -->
        <div id="theater-container">
            <div id="current-time-line"></div>
            <div class="theater-row">
                <div class="theater-name">Saal Tarantino</div>
                <div class="theater-content" id="saal-tarantino">
                    <!-- later filled with items of class=movie-block  -->
                </div>
            </div>
            <div class="theater-row">
                <div class="theater-name">Saal Spielberg</div>
                <div class="theater-content" id="saal-spielberg"></div>
            </div>
            <div class="theater-row">
                <div class="theater-name">Saal Kubrick</div>
                <div class="theater-content" id="saal-kubrick"></div>
            </div>
            <div class="theater-row">
                <div class="theater-name">Saal Almod√≥var</div>
                <div class="theater-content" id="saal-almodovar"></div>
            </div>
            <div class="theater-row">
                <div class="theater-name">Saal Arsenal</div>
                <div class="theater-content" id="saal-arsenal"></div>
            </div>
            <div class="theater-row">
                <div class="theater-name">Saal Coppola</div>
                <div class="theater-content" id="saal-coppola"></div>
            </div>
            <div class="theater-row">
                <div class="theater-name">Atelier</div>
                <div class="theater-content" id="atelier"></div>
            </div>
            
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
