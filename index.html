<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Showtimes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header: Day Selection and Current Date -->
    <header>
        <div class="day-buttons">
            <!-- Buttons will be dynamically created with JavaScript -->
        </div>
        <div class="current-date">
            <!-- Current date will be inserted here -->
        </div>
    </header>

    <!-- Schedule Display: 7 columns for 7 rooms -->
    <div class="schedule-grid">
        <!-- Columns will be dynamically generated for each theater -->
    </div>

    <script src="script.js"></script>
</body>
</html>
