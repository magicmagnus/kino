    <script>
        // Dynamically set the viewport meta tag based on screen width
        document.addEventListener('DOMContentLoaded', function() {
            var existingViewportMetaTag = document.querySelector('meta[name="viewport"]');
            if (!existingViewportMetaTag) {
                var viewportMetaTag = document.createElement('meta');
                viewportMetaTag.name = "viewport";
                if (window.innerWidth < window.innerHeight) {
                    viewportMetaTag.content = "width=device-width, initial-scale=0.7, maximum-scale=3.0, user-scalable=yes";
                } else {
                    viewportMetaTag.content = "width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes";
                }
                document.head.appendChild(viewportMetaTag);
            } else {
                if (window.innerWidth < window.innerHeight) {
                    existingViewportMetaTag.content = "width=device-width, initial-scale=0.7, maximum-scale=3.0, user-scalable=yes";
                } else {
                    existingViewportMetaTag.content = "width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes";
                }
            }
        });
    </script>
