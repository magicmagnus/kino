<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synchronized Schedule Template</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="header">
        <div class="button-container">
            <button class="btn btn-primary" id="day1">Day 1</button>
            <button class="btn btn-primary" id="day2">Day 2</button>
            <button class="btn btn-primary" id="day3">Day 3</button>
            <button class="btn btn-primary" id="day4">Day 4</button>
            <button class="btn btn-primary" id="day5">Day 5</button>
            <button class="btn btn-primary" id="day6">Day 6</button>
            <button class="btn btn-primary" id="day7">Day 7</button>
        </div>
    </div>
    <div class="content">
        <div class="schedules-container">
            <div class="schedule">
                <div class="schedule-name">
                    <h5>Saal Tarantino</h5>
                    <div class="fade-in"></div>
                </div>
                <div class="timeline-container">
                    <div class="timeline">
                        <div class="timeline-content" id="saal-tarantino">
                        </div>
                    </div>
                </div>
            </div>
            <div class="schedule">
                <div class="schedule-name">
                    <h5>Saal Spielberg</h5>
                    <div class="fade-in"></div>
                </div>
                <div class="timeline-container">
                    <div class="timeline">
                        <div class="timeline-content" id="saal-spielberg">
                        </div>
                    </div>
                </div>
            </div>
            <div class="schedule">
                <div class="schedule-name">
                    <h5>Saal Kubrick</h5>
                    <div class="fade-in"></div>
                </div>
                <div class="timeline-container">
                    <div class="timeline">
                        <div class="timeline-content" id="saal-kubrick">
                        </div>
                    </div>
                </div>
            </div>
            <div class="schedule">
                <div class="schedule-name">
                    <h5>Saal Almod√≥var</h5>
                    <div class="fade-in"></div>
                </div>
                <div class="timeline-container">
                    <div class="timeline">
                        <div class="timeline-content" id="saal-almodovar">
                        </div>
                    </div>
                </div>
            </div>
            <div class="schedule">
                <div class="schedule-name">
                    <h5>Saal Arsenal</h5>
                    <div class="fade-in"></div>
                </div>
                <div class="timeline-container">
                    <div class="timeline">
                        <div class="timeline-content" id="saal-arsenal">
                        </div>
                    </div>
                </div>
            </div>
            <div class="schedule">
                <div class="schedule-name">
                    <h5>Saal Coppola</h5>
                    <div class="fade-in"></div>
                </div>
                <div class="timeline-container">
                    <div class="timeline">
                        <div class="timeline-content" id="saal-coppola">
                        </div>
                    </div>
                </div>
            </div>
            <div class="schedule">
                <div class="schedule-name">
                    <h5>Atelier</h5>
                    <div class="fade-in"></div>
                </div>
                <div class="timeline-container">
                    <div class="timeline">
                        <div class="timeline-content" id="atelier">
                        </div>
                    </div>
                </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
